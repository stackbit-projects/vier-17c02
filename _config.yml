title: Not Pure Poole
description: 'A simple, beautiful, and powerful Jekyll theme for blogs'
url: ''
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec
twitter:
  username: vszhub
  card: summary
logo: logo.png
social:
  name: Songzi Vong
  links:
    - 'https://twitter.com/vszhub'
    - 'https://github.com/vszhub'
google_site_verification: xxxxx
lang: en
sass:
  sass_dir: _sass
  style: ':compressed'
author:
  name: Songzi Vong
  url: 'https://github.com/vszhub/'
  email: vszhub@gmail.com
baseurl: ''
